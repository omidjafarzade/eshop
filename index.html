<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontiran.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>فروشگاه من</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="topinfo flex">
                <ul class="accountlist flex">
                    <li class="accountlistitem">
                        <a href="" class="accountlistlink">
                            <i class="fas fa-user"></i> ثبت نام</a>
                    </li>
                    <li class="accountlistitem">
                        <a href="" class="accountlistlink">
                            <i class="fas fa-lock"></i> ورود</a>
                    </li>
                </ul>
                <div class="languages">
                    <img class="fa-icon" src="images/icons/iran.png" alt="persian language"> فارسی
                </div>
            </div>
            <div class="header-info flex">
                <div class="logo">
                    <img src="images/logo" alt="logo">
                </div>
                <div class="searchbox flex">
                    <select name="" id="" class="categoryslist">
                        <option value="1">کامپیوتر</option>
                        <option value="2">لپ تاب</option>
                        <option value="3">موبایل</option>
                        <option value="4">شبکه</option>
                        <option value="5">پرینتر</option>
                    </select>
                    <input class="searchinput" type="text" name="" id="" placeholder="عنوان را برای جستجو وارد کنید">
                    <a href="" class="btnsearch"><i class="fas fa-search"></i></a>
                </div>
                <div class="contactus flex">
                    <div class="contactusicon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="contactinfo">
                        <span>شماره فروشگاه:</span>
                        <br>
                        <span>تلفن:98123456789+</span>
                    </div>
                </div>
                <div class="cart flex">
                    <div class="contactusicon basket">
                        <i class="fas fa-shopping-basket carticon"></i>
                    </div>
                    <div class="contactinfo">
                        <span>سبد خرید</span>
                        <br>
                        <span>2 محصول-155000$</span>
                    </div>
                </div>
                <nav class="mainnav"></nav>
        </header>
        <main></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
